<!DOCTYPE html>
<html>
    <head>
        <title>Mini Maze</title>
    </head>
    <body>
        {% if players_left != 0 %}
        <section id="waiting">
            <h1>Waiting for {{ players_left }} more players to join...</h1>
        </section>
        {% else %}
        <section id="maze">
            <table>
                {% for y in height %}
                <tr>
                    {% for x in width %}
                    <td></td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </section>
        {% endif %}
    </body>
</html>
